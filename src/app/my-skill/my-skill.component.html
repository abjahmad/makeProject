<div class="container py-5">
    <h1 class="text-center fw-normal wow fadeIn">My Skills</h1>
    <div class="row py-3">
      <div class="col-md-6">
        <div class="px-lg-3">
          <h4 class="wow fadeInUp">Coding skills</h4>


          <div class="progress-wrapper wow fadeInUp" *ngFor="let obj of codingSkill">
            <span class="caption">{{obj.skill}}</span>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{obj.value}}%</div>
            </div>
          </div>


        </div>
      </div>
      <div class="col-md-6">
        <div class="px-lg-3">
          <h4 class="wow fadeInUp" *ngFor="let ">Design Skills </h4>
          <div class="progress-wrapper wow fadeInUp">
            <span class="caption">UI / UX Design</span>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 92%;" aria-valuenow="75" aria-valuemin="1" aria-valuemax="100">92%</div>
            </div>
          </div>
          <div class="progress-wrapper wow fadeInUp">
            <span class="caption">Web Design</span>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 99%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">99%</div>
            </div>
          </div>
          <div class="progress-wrapper wow fadeInUp">
            <span class="caption">Logo Design</span>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 79%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">79%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
